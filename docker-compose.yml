version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dalnoboy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dalnoboy
      POSTGRES_USER: dalnoboy
      POSTGRES_PASSWORD: dalnoboy_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dalnoboy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dalnoboy -d dalnoboy"]
      interval: 5s
      timeout: 3s
      retries: 10

  dalnoboy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dalnoboy-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - ADMIN_BOT_TOKEN=${ADMIN_BOT_TOKEN}
      - DRIVER_BOT_TOKEN=${DRIVER_BOT_TOKEN}
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "api.telegram.org:149.154.167.220"
      - "api.telegram.org:149.154.167.221"
      - "api.telegram.org:149.154.167.222"
    networks:
      - dalnoboy-network

volumes:
  postgres_data:

networks:
  dalnoboy-network:
    driver: bridge
